{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="space-md">
    <!-- portfolio -->
    <div id="portfolio" class="container">
        <div class="grid" data-cols="3" data-margin="0" data-height="1" data-masonry='{ "columnWidth": 200, "itemSelector": ".entry" }'>
            <!-- entry -->
            {% for pos in query %}
            <div class="entry work-entry branding">
                    
                <div class="entry-image imageBG" data-img="{{pos.photo.url}}"></div>
                <div class="work-entry-hover">
                    <div class="work-entry-content">
                        <div class="work-entry-title"><a href="{% url 'postdetails' pos.slug %}" class="text-light" style="text-decoration: none;">{{pos.title}}</a></div>
                        <div class="work-entry-cat text-light">{{pos.description | safe | slice:":200"}}...<a href="{% url 'postdetails' pos.slug %}" class="text-light" style="text-decoration: none;">Read more</a></div>
                        <div class="work-entry-cat">{{pos.blog_views}} views</div> 
                    </div>
                </div>
        </div>
            {% endfor %}
        </div>
    </div>
    <!-- /end:portfolio -->
</section>
    
{% endblock content %}
